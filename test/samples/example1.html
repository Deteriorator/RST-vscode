<html lang="en">
<head>
<link href="file:///c:/workspace/vscode/rst-vscode/static/basic.css" rel="stylesheet" />
<link href="file:///c:/workspace/vscode/rst-vscode/static/default.css" rel="stylesheet" />
</head>
<body>
<div class="document" id="sample-document">
<h1 class="title">Sample document</h1>
<div class="section" id="paragraphs">
<h1>Paragraphs</h1>
<p>This is a paragraph</p>
</div>
<div class="section" id="images">
<h1>Images</h1>
<img alt="icon.png" src="file:///c:/workspace/vscode/rst-vscode/test/samples/icon.png" />
</div>
<div class="section" id="lists">
<h1>Lists</h1>
<blockquote>
<ul class="simple">
<li>indented list</li>
<li>second indented</li>
</ul>
</blockquote>
</div>
<div class="section" id="tables">
<h1>Tables</h1>
<div class="section" id="a-grid-table">
<h2>A grid table</h2>
<table border="1" class="docutils">
<colgroup>
<col width="46%" />
<col width="54%" />
</colgroup>
<tbody valign="top">
<tr><td>a</td>
<td>grid</td>
</tr>
<tr><td colspan="2">table</td>
</tr>
</tbody>
</table>
</div>
<div class="section" id="a-simple-table">
<h2>A simple table</h2>
<table border="1" class="docutils">
<colgroup>
<col width="45%" />
<col width="55%" />
</colgroup>
<thead valign="bottom">
<tr><th class="head">A</th>
<th class="head">simple</th>
</tr>
</thead>
<tbody valign="top">
<tr><td>table</td>
<td>here</td>
</tr>
</tbody>
</table>
<!-- This is a comment -->
</div>
</div>
</div>


</body>
</html>
